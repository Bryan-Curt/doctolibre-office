<h5 class="title" style="border-bottom:1px solid #D6D6D6; padding-bottom:15px;">Demande de rendez-vous
</h5>
<form [formGroup]="infoReservation" (ngSubmit)="onSubmit()">
    <div class="row" style="padding:15px;">
        <div class="col">

            <div class="form-group row">
                <label class="col-form-label">Nom</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="jnojn" formControlName="firstName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label">Prénom</label>
                <div class="col">
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-form-label">ID Unique</label>
                <div class="col">
                    <input type="text" class="form-control" formControlName="idU">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label">Commentaire</label>
                <div class="col">
                    <textarea class="form-control" formControlName="comment"></textarea>
                </div>
            </div>


</div>
<div class="col">

    <div class="form-group">
        <label>Sélectionnez un médecin</label>
        <select class="form-control" formControlName="medecin" >
            <option *ngFor="let item of practitioners">{{item.name[0].family}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Sélectionnez une date de rendez-vous</label>
        <div class="row">
            <div class="col">
                <input type="date" class="form-control" id="start" name="trip-start" 
                        min="2000-01-01" max="3000-12-31" formControlName="phone" formControlName="jour">
            </div>
            <div class="col">
                <select class="form-control" formControlName="heure">
                    <option value=null disabled selected>heure</option>
                    <option *ngFor="let item of horaireHeure">{{item}}</option>
                </select>
            </div>
        </div>
    </div>
    <br />
    <button type="submit" style="float:right;" class="btn btn-success"
        [disabled]="!infoReservation.valid">Valider</button>

</div>
</div>
</form>
