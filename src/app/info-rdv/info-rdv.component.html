<h5 class="title" style="border-bottom:1px solid #D6D6D6; padding-bottom:15px;">Mes demandes de rendez-vous
</h5>
<div class="rdv" *ngFor="let apt of appointments">
  <div *ngIf="apt.status == 'refuse'">
    <img src="../assets/canceled.png">
  </div>
  <div *ngIf="apt.status == 'valide'">
    <img src="../assets/validate.png">
  </div>
  <div *ngIf="apt.status == 'encours'">
    <img src="../assets/wait.png">
  </div>
  {{apt.id}} Ã  {{apt.id}}<br />
  <i>{{apt.id}}</i>
</div>
